<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Snapshot</title>
    <link rel="stylesheet" href="generate.css">
</head>
<body>
    <header>
        <div class="header-links">
            <a href="main.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Generate</a>
            <a href="help.html">Help</a>
        </div>
        <h1>Spotify Snapshot</h1>
    </header>
    <main>
        <section id="welcome-section">
            <p>Hi! Welcome to your custom playlist generator! Check boxes for factors you want to use, and have fun!</p>
        </section>
        <section id="left-section">
            <h2>Select Criteria</h2>
            <div class="criteria">
                <label for="genres">Genre(s):</label>
                <select id="genres" multiple>
                </select>
            </div>
            <div class="criteria">
                <label for="seed-artists">Seed Artists:</label>
                <input type="text" id="seed-artists">
            </div>
            <div class="criteria">
                <label for="seed-songs">Seed Songs:</label>
                <input type="text" id="seed-songs">
            </div>
            <div class="criteria">
                <label for="use-top-songs">Use Top Songs:</label>
                <input type="checkbox" id="use-top-songs">
            </div>
            <div class="criteria">
                <label for="energy">Energy:</label>
                <input type="range" id="energy" min="0" max="100">
            </div>
            <div class="criteria">
                <label for="duration">Duration (minutes):</label>
                <input type="range" id="duration" min="1" max="200">
            </div>
            <div class="criteria">
                <label for="num-tracks">Number of Tracks:</label>
                <input type="number" id="num-tracks" min="1" max="100">
            </div>
            <button id="generate-btn">Generate</button>
        </section>
        <section id="right-section">
            <h2>Generated Playlist</h2>
            <ul id="playlist">
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
